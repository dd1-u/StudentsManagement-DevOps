# Application Name
spring.application.name=student-management

# Database Configuration
# Note: In Kubernetes, SPRING_DATASOURCE_URL will be overridden by ConfigMap
# For local development, this default will be used
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8089
server.servlet.context-path=/student

# ============================================
# ACTUATOR CONFIGURATION FOR PROMETHEUS
# ============================================

# Actuator Base Path
management.endpoints.web.base-path=/actuator

# Expose Actuator Endpoints
# health: Health check endpoint
# info: Application information
# prometheus: Prometheus metrics endpoint
# metrics: General metrics endpoint
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Health Endpoint Configuration
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Prometheus Endpoint Configuration
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true

# Prometheus Metrics Export
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Info Endpoint Configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Application Information (displayed in /actuator/info)
info.app.name=Student Management System
info.app.description=DevOps CI/CD Pipeline with Monitoring
info.app.version=1.0.0
info.app.author=Dhia Dridi (dd1-u)

# Logging Configuration
logging.level.root=INFO
logging.level.tn.esprit=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
